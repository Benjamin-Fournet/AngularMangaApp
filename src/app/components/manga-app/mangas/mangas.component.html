<h2>My Mangas</h2>
<a routerLink="../add">Add new Manga</a>

<ul>
  <li *ngFor="let manga of mangas">
    <button (click)="onDetailsModalOpen(manga)">
      <p>{{ manga._id }}</p>
      <p>{{ manga.title }}</p>
      <p>{{ manga.description }}</p>
      <p>{{ manga.rating }}</p>
    </button>
  </li>
</ul>
